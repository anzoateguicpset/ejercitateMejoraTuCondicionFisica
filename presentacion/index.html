		<script language="javascript">	
			function Aparecer(opcion){
				switch(opcion){
					case 1:
						$("#lor").show(250).fadeIn(100);
					        $("#lor1").show(250).fadeIn(100);
						$("#lvd").show(250).fadeIn(1000);
						$("#lvd1").show(250).fadeIn(1000);
						$("#cvd").show(250).fadeIn(1000);
						$("#cvd1").show(250).fadeIn(1000);
						$("#amr").show(250).fadeIn(1000);
						$("#amr1").show(250).fadeIn(1000);
						$("#per").show(250).fadeIn(1000);
						$("#infp").delay(6300).fadeIn(1000);
						$("#ent").delay(7000).fadeIn(1000);
						break;
					case 2:
						$("#mas").delay(100).fadeOut(100);
						$("#col").delay(500).fadeIn(1000);
						$("#col2").delay(1800).fadeIn(1000);
						$("#col3").delay(3500).fadeIn(1000);
						break;
					case 3:
						$("#mas2").delay(100).fadeOut(100);
						$("#ben").delay(500).fadeIn(1000);
						$("#ben1").delay(2000).fadeIn(1000);
						$("#ben2").delay(4000).fadeIn(1000);
						break;
					case 4:
						$("#mas3").delay(100).fadeOut(100);
						$("#tec").delay(500).fadeIn(1000);
						$("#tec1").delay(2000).fadeIn(1000);
						
						break;
					case 5:
						$("#mas4").delay(100).fadeOut(100);
						$("#apt").delay(500).fadeIn(1000);
						$("#apt1").delay(3000).fadeIn(1000);
						$("#apt2").delay(6000).fadeIn(1000);
						break;
				
				}
			}
		</script>
		<script language="javascript">	
			function Desaparecer(opcion){
				switch(opcion){
					case 1:
						$("#lo").delay(100).fadeOut(500);
						$("#lor1").delay(100).fadeOut(500);
						$("#lv").delay(100).fadeOut(500);
						$("#lvd1").delay(100).fadeOut(500);
						$("#cv").delay(100).fadeOut(500);
						$("#cvd1").delay(100).fadeOut(500);
						$("#amr1").delay(100).fadeOut(500);
						$("#per").delay(100).fadeIn(500);
						$("#ent").delay(100).fadeOut(500);
						$("#infp").delay(100).fadeOut(500);
						$("#inf").delay(100).fadeIn(500);
						$("#mas").delay(500).fadeIn(500);
						$("#mas2").delay(1000).fadeIn(500);
						$("#mas3").delay(1500).fadeIn(500);
						$("#mas4").delay(2000).fadeIn(500);
					case 2:
						
				}
			}
		</script>
